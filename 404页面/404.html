<!DOCTYPE html>
<html lang="it">
<head>
<title>网页走丢了！</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="http://www.hgdly.com/52img/pic/smallico.ico" media="screen">
	<script type="text/javascript" src="http://www.hgdly.com/404/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="http://www.hgdly.com/404/jquery.parallax.js"></script>
	<link href="http://www.hgdly.com/404/css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="http://www.hgdly.com//404/404.css" />

</head> 
<body>
<div id="top"><span></span></div>
<div id="container">
	<h1 id="logo">好公道旅游</h1>
	<div id="content">
		<h2 id="title">哎呀！</h2>
		<p id="subtitle"><strong>Errore 404</strong> 或许你只是键入了错误了一些东西</p>
		<p>请不要担心，这没事。 <br> 我们可以免费送你回地球！</p>
		<a id="button" href="http://www.hgdly.com" target="_self"><span>返回主页</span></a>
	</div>
	<span id="case" class="scroll"></span>
	<span id="dino" class="reverse scroll"></span>
	<span id="m1" class="scroll"></span>
	<span id="m2" class="scroll"></span>
	<span id="m3" class="scroll"></span>
</div>
<script type="text/javascript">
$(document).ready(function() {
$("body, html").mousemove(function(e) {
		var offset = $(this).offset();
		var xPos = e.pageX - offset.left;
		var xPercent = Math.round(xPos / $(window).width() * 100);
		$(".scroll").each(function(){
			xMax = $(this).data("xMax");
			xMin = $(this).data("xMin");
			if ($(this).hasClass("reverse")) {
				xPosition = xMax-((xMax-xMin)*xPercent/100);
			} else {
				xPosition = xMin+((xMax-xMin)*xPercent/100);
			}
			$(this).css({"left":xPosition+"px"});
		});
	});
	$("#case").data("xMin",300);
	$("#case").data("xMax",310);
	$("#dino").data("xMin",356);
	$("#dino").data("xMax",376);
	$("#m1").data("xMin",316);
	$("#m1").data("xMax",320);
	$("#m2").data("xMin",730);
	$("#m2").data("xMax",750);
	$("#m3").data("xMin",619);
	$("#m3").data("xMax",668);
});
</script>
</body>
</html>
